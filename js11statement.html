<!DOCTYPE html>
<html>
	<head>
		<title>Statemnet</title>
	</head>
	<body>
		<script type="text/javascript">
			// Ternary Operator (?)
			// num1 > num2 ? true : false;

			// console.log('hay');
			// console.log('hello');

			const x = 300;
			const y = 200;

			console.log(x > y ? 'Yes, it is true' : 'No, It is false');

			let num1 = 5;
			let num2 = 4;

			// check only value
			document.write('equal to (==) = ' + (num1 == num2 ? 'True' : 'False') + '<br/>');

			// check value and data type
			document.write('equal to (===) = ' + (num1 === num2 ? 'True' : 'False') + '<br/>');

			// check only value
			document.write('equal to (!=) = ' + (num1 != num2 ? 'True' : 'False') + '<br/>');

			// check value and data type
			document.write('equal to (!==) = ' + (num1 !== num2 ? 'True' : 'False') + '<br/>');

			document.write('greater than (>) = ' + (num1 > num2 ? 'True' : 'False') + '<br/>');

			document.write('greater than (<) = ' + (num1 < num2 ? 'True' : 'False') + '<br/>');

			document.write('greater than or equal (>=) = ' + (num1 >= num2 ? 'True' : 'False') + '<br/>');

			document.write('less than or equal (<=) = ' + (num1 <= num2 ? 'True' : 'False') + '<br/>');

			// if statement

			// if(condation){
			// 	code to be excuted
			// }

			const id = 50;

			if(id == 50){
				console.log('Correct');
			}

			if(id == 50){
				console.log('Correct Answer');
			}else{
				console.log('Incorrect Answer');
			}

			if(id === '50'){
				console.log('Correct Answer');
			}else{
				console.log('Incorrect Answer');
			}

			if(id != 50){
				console.log('Correct Answer');
			}else{
				console.log('Incorrect Answer');
			}

			if(id !== '50'){
				console.log('Correct Answer');
			}else{
				console.log('Incorrect Answer');
			}

			// else if

			const j = 700;
			const k = 500;

			if(j > k){
				console.log('Yes, j is greater than k');
			}else if (j === k){
				console.log('Yes, j is equal to k');
			}else{
				console.log('No, j is not greater than k');
			}

			// switch Statement

			// switch (condition){
			// 	case:
			//      code to exexuted;
			// 	    break;
			// 	case:
			//      code to exexuted;
			// 	    break;
			// 	case:
			//      code to exexuted;
			// 	    break;
			// 	default:
			// 	    code to exexuted;
			// 	    break;
			// };

			const color = 'skyblue';

			switch (color){
				case 'black':
					console.log('My fav color is not black');
					break;
				case 'pink':
					console.log('My fav color is not pink');
					break;
				case 'red':
					console.log('I hate red color');
					break;
				case 'white':
					console.log('Correct, My fav color is white');
					break;
				default:
					console.log('Try Again');
					break;
			}

			const username = prompt('Enter Username');
			const password = prompt('Enter Password');

			console.log(username,password);

			console.log(typeof password);

			if (username === 'aungaung' && password === 12345){
				console.log('Welcome');
			}else{
				console.log('Try Again');
			}

			if (username === 'aungaung' && password === '12345'){
				console.log('Welcome');
			}else{
				console.log('Try Again');
			}

			if (username === 'aungaung' || password === '12345'){
				console.log('Welcome');
			}else{
				console.log('Try Again');
			}



			let daycount = new Date().getDay();
			console.log(daycount);
			console.log(typeof daycount);


			let today;

			switch(daycount){
				case 0:
					today = 'Sunday';
					break;
				case 1:
					today = 'Monday';
					break;
				case 2:
					today = 'Tuesday';
					break;
				case 3:
					today = 'Wednesday';
					break;
				case 4:
					today = 'Thursday';
					break;
				case 5:
					today = 'Friday';
					break;
				default:
					today = 'Saturaday';
					break;
			}

			document.write(`Today is ${today}`);

			// Assignment Operators

			let p = 10;
			let q = 50;

			console.log(p);
			console.log(q);

			// p = q;
			// console.log('Assignment Operator = ' + p);


			// q = p + q;
			// console.log('Assignment Operator p+q ' + q);

			q += p;
			console.log('Assignment Operator p+q ' + q);

		</script>
	</body>
</html>
