<!DOCTYPE html>
<html>

<head>
    <title>Array Method (Default Functions)</title>
</head>

<body>
    <script type="text/javascript">
        //Array Methods
        let arrcolors = ['red', 'black', 'blue', 'orange'];
        console.log(arrcolors);
        console.log(arrcolors.length);
        console.log(typeof arrcolors.length);

        console.log(arrcolors[3]);
        console.log(arrcolors.indexOf('violet'));

        //Character Array in JS
        let myfriend = 'Aung Kyaw Kyaw';

        console.log(Array.isArray(arrcolors)); //truse
        console.log(Array.isArray(myfriend)); //false


        console.log(arrcolors);
        console.log('Array to String by toString = ' + arrcolors.toString());
        console.log('Array to String by join = ' + arrcolors.join(''));
        console.log('Array to String by join = ' + arrcolors.join('*'));
        console.log(arrcolors);

        const n = ['red', 'black', 'green', 'silver'];
        console.log(n);
        n[1] = 'pink';
        n[4] = 'blue';
        console.log(n);
        console.log(n[4]);

        // add new value to arry (add on to the end)

        n.push('gold');
        n.push('orange');
        n.push('violet', 'white');
        console.log(n);

        // add new value to arry (add on to front)

        n.unshift('tomato');
        n.unshift('skyblue', 'grey');
        console.log(n);

        // Remove value & index (take off from front)
        n.shift();
        n.shift();
        console.log(n);
        // n.shift('orange'); //cann't work
        // console.log(n);

        // Remove value & index (take off from end)
        n.pop();
        n.pop();
        console.log(n);

        //Remove only value
        delete n[2];
        console.log(n);
        console.log(n.length);
        console.log(n[2]);


        // index,space(length)
        let q = n.splice(1, 5);
        console.log(q);

        // arry combine
        const arr1 = ['aung aung', 'zaw zaw', 'mg mg', 'kyaw kyaw'];
        const arr2 = ['su su', 'nu nu', 'yu yu', 'lu lu'];
        const arr3 = [100, 200, 300];

        console.log(arr1 + arr2); //oki but string

        console.log(arr1.concat(arr2));
        console.log(arr1.concat(arr1));
        console.log(arr2.concat(arr2));
        console.log(arr2.concat(arr3));

        // Array sorting
        const arr4 = arr1.concat(arr2);
        console.log(arr4);
        console.log(arr4[3]);

        // Sort A to Z
        console.log(arr4.sort());

        // Reverse index number last to first
        console.log(arr4.reverse());


        const arr5 = [700, 200, 100, 50, 150, 10, 600];
    </script>

</body>

</html>
