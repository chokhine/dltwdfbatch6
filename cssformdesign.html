<!DOCTYPE html>
<html>
	<head>
		<title>Form Design</title>
		<link href="./css/formdesign.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="container">
			<h2>Register with us</h2>

			<form class="form" action="" method="">
				<div class="form-group">

				<label class="username">Username</label>
				<input type="text" name="username" id="username" class="form-control" placeholder="Enter username" />
				</div>

				<div class="form-group">
					<label class="email">Email</label>
				<input type="email" name="email" id="email" class="form-control" placeholder="Enter email" />
				</div>	

				<div class="form-group">
					<label class="passward">Passward</label>
				<input type="passward" name="passward" id="passward" class="form-control" placeholder="Enter passward" />
				</div>	

				<div class="form-group">
					<label class="cfmpassward">confirm passward</label>
				<input type="passward" name="cfmpassward" id="cfmpassward" class="form-control" placeholder="Enter confirm passward" />
				</div>

				<button type="submit" name="submit" id="submit" class="btn">Submit</button>
			</form>
		</div>
	</body>
</html>
