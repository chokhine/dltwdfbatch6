<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document Object</title>
	<!-- fontaweson css1 -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- custome css1 -->
	<link href="css/js21documentobject.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<div class="container">
		<div class="card">
			<div class="card-content">
				<h3 class="card-title">Todo list</h3>
				<form id="task-form" class="form" action="phd" method="post">
					
					<div class="form-control">
						<label for="task">Enter New Task</label>
						<input type="text" name="task" id="task" class="task">
					</div>
					<input type="submit" class="btn" value="Add Task">
				</form>
			</div>
			<div class="card-action">
				<h4>Tasks</h4>

				<ul class="list-group">
					<li class="list-group-item">
						list item 1<a href="#" id="delete-task1" class="delete-task"><i class="fa-solid fa-trash-can"></i></a>
					</li>
					<li class="list-group-item">
						list item 2<a href="#" id="delete-task2" class="delete-task"><i class="fa-solid fa-trash-can"></i></a>
					</li>
					<li class="list-group-item">
						list item 3<a href="#" id="delete-task3" class="delete-task"><i class="fa-solid fa-trash-can"></i></a>
					</li>
					<li class="list-group-item">
						list item 4<a href="#" id="delete-task4" class="delete-task"><i class="fa-solid fa-trash-can"></i></a>
					</li>
					<li class="list-group-item">
						list item 5<a href="#" id="delete-task5" class="delete-task"><i class="fa-solid fa-trash-can"></i></a>
					</li>
				</ul>
				<button class="clear-tasks">Clear Tasks</button>
			</div>

			<div class="more-tasks">
				<img src="https://raw.githubusercontent.com/Codelessly/FlutterLoadingGIFs/master/packages/cupertino_activity_indicator.gif" class="loading" id="loading" alt="load" asd='cck' />

			</div>
		</div>



	</div>
<!-- custom js -->
<script src='js/js21documentobject.js' type="text/javascript"></script>
</body>
</html>
