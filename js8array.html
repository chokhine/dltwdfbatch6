<!DOCTYPE html>
<html>
	<head>
		<title>Array</title>
	</head>
	<body>
		<script type="text/javascript">

			const name={
				firstname:'aung aung',
				lastname:'kyaw'
			};
			console.log(name.firstname,name.lastname);

			const persons={
				person1:'aung aung',
				person2:'kyaw kyaw',
				person3:'zaw zaw'
			};
			console.log(persons.person3,persons.person2)
			console.log(persons);
			console.table(persons);


			// Manual Arry (arry start from index number 0) (version old)

			let arrgirls = new Array('su su','lu lu','hla hla');
			console.log(arrgirls);
			console.log(arrgirls.length);

			console.log(arrgirls[1]);
			console.log(arrgirls[2]);
			console.log(arrgirls[3]); //undefined

			let arrboys = ['mg mg', 'ng ng','kg kg', 'soe soe']; //new version
			console.log(arrboys);
			console.log(arrboys.length);

			console.log(arrboys[0]);
			console.log(arrboys[3]);

			console.table(arrboys);

			let x = [1200, 345, 690,3483,454,4544];
			console.log(x);

			let y =['hello',1500,true,undefined,null,new Date(),{firstname:"kyaw kyaw",lastname:'aung'}];
			console.log(y);
			console.table(y);

			console.log(y[2]);
			console.log(y[5]);
			console.log(y[6]);
			console.log(y[6].firstname);
			console.log(y[6].lastname);

			let z = [1000,1100,1200,1300,1400];
			console.log(z);
			console.log(z[3]);
			console.log(z.indexOf(1200)); //result = 2
			console.log(z.indexOf(5000)); //result = -1

			//String is Character Array in js
			let myfriend = 'Aung Ko Ko';
			console.log(myfriend);
			console.log(typeof myfriend);
			console.log(myfriend.length);
			console.log(myfriend[0]);
			console.log(myfriend[5]);

			let m = [];

			m[3] = 'orange';
			m[0] = 'blue';
			m[2] ='red';
			m[1] = 'black';
			m[4] = 'violet';
			m[7] = 'pink';

			console.log(m);
			console.log(m.length);
			console.log(m[1]);
			console.log(m[4]);
			console.log(m[5]); // result = undefined (coz of empty value)
			console.log(m[5]); // result = undefined (coz of empty value)



		</script>
	</body>
</html>
