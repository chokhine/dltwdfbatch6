<html>
<head>
<title>Table Tag </title>
</head>
    <body>
     
    <table border="1" align="center" width="50%" height="200px">
    
    <thead >
        <tr>
            <th colspan="4">Name: Yokohama Yusei</th>
            <th colspan="2">ABC Co.,Ltd</th>
        </tr>
        <tr bgcolor="silver">
    	    <th>No</th>
    	    <th>Item</th>
    	    <th>Qty</th>
    	    <th>Unit</th>
    	    <th>Total</th>
            <th>QC</th>
        </tr>
    </thead>

    <tbody align="center">
         <tr bgcolor="blue">
    	      <td>1</td>
    	      <td>Coffee</td>
    	      <td>1</td>
    	      <td>pcs</td>
    	      <td>100</td>
              <td rowspan="3" bgcolor="yellow">Passed</td>
         </tr>

         <tr bgcolor="green">
    	      <td>2</td>
    	      <td>Rice</td>
    	      <td>1</td>
    	      <td>box</td>
    	      <td>3000</td>
             
         </tr>

         <tr bgcolor="violet">
    	      <td>3</td>
    	      <td>Water</td>
    	      <td>2</td>
    	      <td>bot</td>
    	      <td>1000</td>

         </tr>

    <tfoot>
         <tr align="center">
    	      
    	      <td colspan="4" bgcolor="silver"><b>Total</b></td>
    	      <td colspan="4" bgcolor="red">4100</td>
         </tr>
   </tfoot>

    </table>




	</body>
</html>
