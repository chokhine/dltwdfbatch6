<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dom Clock</title>
	<style type="text/css">
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>

<h3 id="display">
	
</h3>

<script type="text/javascript">
	let getdisplay = document.getElementById('display');
	const days = ["Sunday",'Monday','Tuesday','Wednesday','Thrusday','Friday','Saturaday'];
	console.log(days);
	console.log(days[0]);
	console.log(days[5]);

	function startclock(){
		let getdate = new Date();
		// console.log(getdate);

		let gethours = getdate.getHours();
		// console.log(gethours);

		let getminutes = getdate.getMinutes();
		// console.log(getminutes);

		let getseconds = getdate.getSeconds();
		// console.log(getseconds);

		let getday = getdate.getDay();
		// console.log(getday);

		let getampm;

		switch(gethours>12){
			case true:
			getampm = "PM";
			gethours -= 12;
			break;
			default:
			getampm = "AM";
		}

		// let setcolock = gethours+":"+getminutes+":"+getseconds+" "+getampm+" "+days[getday];

		let setclock = `${gethours}:${getminutes}:${getseconds} ${getampm} ${days[getday]}`;


		getdisplay.textContent = setclock;

		}
		startclock(); //die
		setInterval(startclock,1000);
</script>
</body>
</html>
