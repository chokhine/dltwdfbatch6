<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Date and Time</title>
</head>

<body>
    <small>Copyright &copy; <span id="autoyear">1999</span> eleven iodjs jfosf skjfosd</small>
    <hr/>
    <script type="text/javascript">
        let date = new Date();
        console.log(date);

        // let getdate = new Date().getDate();
        // console.log(getdate);
        // document.write('this is today date = ' + getdate + '<br/>');

        let getdate = date.getDate();
        document.write('this is today date = ' + getdate + '<br/>');

        //24 hours format
        let hour = date.getHours();
        document.write('this is today hour = ' + hour + '<br/>');

        let minute = date.getMinutes();
        document.write('this is today minutes = ' + minute + '<br/>');

        let second = date.getSeconds();
        document.write('this is today seconds = ' + second + '<br/>');

        // 1s = 1000ms
        // 1 jan 1970 > upnow miliseconds
        let time = date.getTime();
        document.write('this is time = ' + time + '<br/>');

        let now = Date.now();
        console.log(now);
        document.write('this is now = ' + now + '<br/>');

        // return index number January is 0 and December is 11
        let month = date.getMonth();
        console.log(month);
        document.write('this is month = ' + month + '<br/>');

        // return index number Sunday => 0, Sat =>6
        let day = date.getDay();
        console.log(day);
        document.write('this is day = ' + day + '<br/>');

        let year = date.getFullYear();
        console.log(year);
        document.write('this is year = ' + year + '<br/>');

        let utcyear = date.getUTCFullYear();
        console.log(utcyear);
        document.write('this is utcyear = ' + utcyear + '<br/>');

        document.getElementById("autoyear").textContent = utcyear;

        // m d y hr:ms:s (US time)
        let birthday = new Date('8-10-2003');
        birthday = new Date('9/10/2003');
        birthday = new Date('Aug 10 2003');
        birthday = new Date('8-10-2003 11:25:00');
        birthday = new Date('August-10-2003 12:00:05');
        console.log(birthday);

        birthday.setMonth(4);
        birthday.setDate(12);
        birthday.setFullYear(2020);
        birthday.setHours(15);
        birthday.setMinutes(30);
        birthday.setSeconds(50);
        console.log(birthday)
    </script>
</body>

</html>
